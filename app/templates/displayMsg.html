{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block content %}


<div class="container mt-4 col-lg-10">
    <h1 class="display-5 lead text-center">Latest messages</h1>

    <!-- Display each news item -->
    <div class="container my-5 col-md-6 col-sm-10">
        {% for item in allMsg %}
        <div class="card my-5">
            <div class="card-header">
                <h3>{{ item['time'].strftime('%Y-%m-%d %H:%M:%S') }}</h3><small></small>
            </div>
            <div class="card-body">
                <p class="card-text">{{ item['content']}}</p>
            </div>
        </div>
        {% endfor %}

        {% if not allMsg %}
        <div class="alert alert-info" role="alert">
            No message at the moment.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
