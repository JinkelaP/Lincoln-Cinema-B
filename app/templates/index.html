{% extends 'base.html' %}

{% block title %}Lincoln Cinema{% endblock %}

{% block content %}


<div class="">


  <div class="container mt-5">
    <h1 class="display-5 lead text-center">Movies in theaters</h1>
    <div class="container">


      <form class="d-flex my-4 px-3 col-md-6" role="search" action="/search" method="GET">
        <input class="form-control me-2" type="search" name="searchinput" placeholder="Search title, genre, etc..." aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <form class="d-flex my-3 px-3 col-md-6" role="search" action="/search" method="POST">
      <input class="form-control me-2" type="date" name="searchinputDate" placeholder="Search date" aria-label="Search">
      <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>



      {% if movieList %}
      <div class="row">
        {% for i in movieList %}
        {% if i.status %}
      <div class="col-md-4">
        
        <div class="card mx-2 my-2">
          <img src="{{ url_for('static', filename='movieCover.jpg') }}" class="card-img-top" alt="carphoto">

          <div class="card-body">
            <h5 class="card-title"><strong>{{i.title}}</strong></h5>
            <p class="card-text">{{i.description}}</p>
            <a href="/chooseScreening/{{i.id}}" class="btn btn-primary" 
              >Buy tickets now!</a>

          </div>
        </div>
        
      </div>
      {%endif%}
      {%endfor%}
    </div>
      {%endif%}

    </div>


  </div>
</div>


{% endblock %}
